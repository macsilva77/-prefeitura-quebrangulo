<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefeitura de Quebrangulo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">üèõÔ∏è</div>
            <h1 class="text-4xl font-bold text-white mb-2">Prefeitura</h1>
            <p class="text-slate-300">Quebrangulo - AL</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 mb-6">
            <h2 class="text-2xl font-bold text-slate-900 mb-2">Sistema de Controle</h2>
            <p class="text-slate-600 mb-8">Fa√ßa login para continuar</p>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input id="loginEmail" type="email" placeholder="seu@email.com" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Senha</label>
                    <input id="loginSenha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>

                <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-colors">
                    Entrar
                </button>
            </form>

            <hr class="my-6">

            <!-- Register Tab -->
            <div class="text-center">
                <p class="text-slate-600 mb-4">Primeiro acesso?</p>
                <button id="toggleRegistro" class="text-blue-600 hover:text-blue-700 font-semibold">Criar conta</button>
            </div>
        </div>

        <!-- Register Card (Hidden by default) -->
        <div id="registerCard" class="hidden bg-white rounded-2xl shadow-2xl p-8">
            <h2 class="text-2xl font-bold text-slate-900 mb-2">Novo Usu√°rio</h2>
            <p class="text-slate-600 mb-8">Crie sua conta para acessar</p>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Nome Completo</label>
                    <input id="registerNome" type="text" placeholder="Seu nome" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input id="registerEmail" type="email" placeholder="seu@email.com" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Senha</label>
                    <input id="registerSenha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>

                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Confirmar Senha</label>
                    <input id="registerSenhaConfirm" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                </div>

                <div id="registerError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                <div id="registerSuccess" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm"></div>

                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg transition-colors">
                    Registrar
                </button>
            </form>

            <hr class="my-6">

            <div class="text-center">
                <button id="toggleLogin" class="text-blue-600 hover:text-blue-700 font-semibold">Voltar ao login</button>
            </div>
        </div>

        <!-- Demo Info -->
        <div class="bg-slate-800/50 border border-slate-700 rounded-lg p-4 mt-6 text-sm text-slate-300">
            <p class="font-semibold mb-2">üìù Demo - Credenciais</p>
            <p>Email: <span class="font-mono text-blue-300">admin@prefeitura.gov.br</span></p>
            <p>Senha: <span class="font-mono text-blue-300">Admin123</span></p>
            <p class="text-xs text-yellow-300 mt-3">‚ö†Ô∏è Altere esta senha antes de usar em produ√ß√£o!</p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/crypto.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Toggle entre login e registro
        document.getElementById('toggleRegistro').addEventListener('click', () => {
            document.querySelector('.bg-white:first-of-type').classList.add('hidden');
            document.getElementById('registerCard').classList.remove('hidden');
        });

        document.getElementById('toggleLogin').addEventListener('click', () => {
            document.querySelector('.bg-white:first-of-type').classList.remove('hidden');
            document.getElementById('registerCard').classList.add('hidden');
        });

        // Submeter login
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const senha = document.getElementById('loginSenha').value;
            const errorDiv = document.getElementById('loginError');
            
            const result = login(email, senha);
            
            if (result.sucesso) {
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = result.mensagem;
                errorDiv.classList.remove('hidden');
            }
        });

        // Submeter registro
        document.getElementById('registerForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const nome = document.getElementById('registerNome').value;
            const email = document.getElementById('registerEmail').value;
            const senha = document.getElementById('registerSenha').value;
            const senhaConfirm = document.getElementById('registerSenhaConfirm').value;
            
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            const result = registrarUsuario(nome, email, senha, senhaConfirm);
            
            if (result.sucesso) {
                successDiv.textContent = result.mensagem + '. Fazendo login...';
                successDiv.classList.remove('hidden');
                
                setTimeout(() => {
                    login(email, senha);
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                errorDiv.textContent = result.mensagem;
                errorDiv.classList.remove('hidden');
            }
        });

        // Verificar se j√° est√° autenticado
        if (estaAutenticado()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
